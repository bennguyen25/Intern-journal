<div *ngFor="let entry of entries" class="entry-card">
  <h3>{{ entry.title }}</h3>
  <p><strong>Mood:</strong> {{ entry.mood }}</p>
  <p><strong>Date:</strong> {{ entry.date | date:'mediumDate' }}</p>
  <p>{{ entry.body }}</p>
  <p><strong>Tags:</strong> {{ entry.tags.join(', ') }}</p>
  <button (click)="onEdit(entry)">Edit</button>
  <button (click)="onDelete(entry)">Delete</button>
  <hr />
</div>
