<h2>{{ editingEntry ? 'Edit Journal Entry' : 'Create a New Journal Entry' }}</h2>

<form (ngSubmit)="editingEntry ? updateEntry() : submitEntry()">
  <label>Title:</label>
  <input type="text" [(ngModel)]="newEntry.title" name="title" required />

  <label>Body:</label>
  <textarea [(ngModel)]="newEntry.body" name="body" required></textarea>

  <label>Mood:</label>
  <input type="text" [(ngModel)]="newEntry.mood" name="mood" required />

  <label>Tags:</label>
  <input type="text" [(ngModel)]="tagInput" name="tagInput" />
  <button type="button" (click)="addTag()">Add Tag</button>
  <div *ngIf="newEntry.tags && newEntry.tags.length">
    <p>Tags: {{ newEntry.tags.join(', ') }}</p>
  </div>

  <button type="submit">{{ editingEntry ? 'Update' : 'Submit' }}</button>
</form>
